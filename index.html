<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heartbreaker Booth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkerboard-header"></div>
    <div class="checkerboard-header-2"></div>
    <div class="red-header">
        <span>The Heartbreaker Test: How Fast Is Your BPM?</span>
    </div>
        <div class="hb-form-container">
            <form class="hb-form" onsubmit="startChallenge(); return false;">
                <div class="hb-form-row">
                    <input type="text" id="p1-name" placeholder="ex. Steve Harrington" required>
                    <input type="text" id="p1-section" placeholder="ex. BSCpE 4-6" required>
                    <input type="email" id="p1-email" placeholder="ex. name@gmail.com" required>
                </div>
                <div class="hb-form-row">
                    <input type="text" id="p2-name" placeholder="ex. Ilya Rozanov" required>
                    <input type="text" id="p2-section" placeholder="ex. BSCpE 4-6" required>
                    <input type="email" id="p2-email" placeholder="ex. name@gmail.com" required>
                </div>
                <button type="submit" class="hb-btn">START CHALLENGE</button>
            </form>
        </div>
        <div class="leaderboard-section">
            <div class="leaderboard-title">LEADERBOARD</div>
            <div class="leaderboard-table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>NAME</th>
                            <th>SCORE</th>
                            <th>STATUS</th>
                            <th>TEAM</th>
                            <th>SECTION</th>
                            <th>TIME</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-list"></tbody>
                </table>
            </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof db !== 'undefined') {
                syncLeaderboard('leaderboard-list');
            } else {
                console.error("Firebase 'db' is not defined. Check your script order!");
            }
        });
    </script>
</body>
</html>
